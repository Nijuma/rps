<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Rock paper scissors</title>
  </head>
  <body>
    <section>
      
      </div>
    </section>
    <button id="play--game">Play Game</button>
    <section id="start">
      
      <button class="btns rock">Rock</button>
      <button class="btns paper">Paper</button>
      <button class="btns scissors">Scissors</button>
    </section>
    <section>
      <div class="scores">
        <span class="score--1">?</span>
        <span class="score--2">?</span>
        <span class="tie">TIE</span>
        <div class="move">
      </div>
        <div class="img--box">
          <div class="images">
            <img src="imgs/fist.png" alt="fist" width="150px" />
            <img src="imgs/noun-hand-477922.png" alt="paper" width="150px" />
            <img src="imgs/noun-scissors-477919.png" alt="scissors" width="150px"/>
          </div>
        </div>
          <div class="overlay">
            <span class="win">You Lost</span>
            <button class="replay">Replay</button>
          </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
